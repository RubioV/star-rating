<!doctype html>
<html>
<head>

  <title>Star rating Demo</title>
  <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="star-rating.html">

	<style>
		body {
		    background: #fafafa;
		    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		    color: #333;
		}
		.custom-wrapper{
		    background: #333;
        margin: -10px;
		}
		.custom-class .star-rating-wrapper > span{
		    color : gold;
        padding: 2px;
        padding-bottom: 5px;
		    font-size: 2em;
		}
	</style>
</head>
<body unresolved>
	<h2>Default behaviour:</h2>
    <star-rating></star-rating>

    <star-rating icon="face"></star-rating>
   
    <star-rating icon="heart"></star-rating>

    <star-rating customcharicon="&#9824;"></star-rating>
    
    <h2>Custom number of stars:</h2>
    <star-rating stars="10"></star-rating>
    
    <h2>Default rate selected:</h2>
    <star-rating stars="10" rate="6"></star-rating>

    <h2>Custom styles:</h2>
    <div class="custom-wrapper">
      <star-rating stars="10" rate="2" class="custom-class"></star-rating>
    </div>
</body>
</html>
