<link rel="import" href="../polymer/polymer.html">

<!--
A Polymer element for star ratings.

##### Basic usage:

    <star-rating></star-rating>

##### Custom number of stars:

    <star-rating stars="10"></star-rating>

##### Default rate selected:

    <star-rating stars="10" rate="3"></star-rating>

##### Add your custom styles:

    <star-rating stars="10" rate="3" class="custom-class"></star-rating>


@element star-rating
@blurb A Polymer element for star ratings.
@status alpha
@url cmartinezv.github.io/webcomponents
-->
<dom-module id="star-rating">
<link href="star-rating.css" rel="import" type="css" />
<template>

  <div class="star-rating-wrapper">
    <template is="dom-repeat" items="{{currentStars}}" as="n">
      <span class="{{n == rate ? 'active' : ''}}" on-click="setRate" data-item="{{n}}">
        <template is="dom-if" if="{{customCharIcon}}">
          {{customCharIcon}}
        </template>
        <template is="dom-if" if="{{!customCharIcon}}">
        	<template is="dom-if" if="{{icon=='star'}}">
        		&#9734;
        	</template>
        	<template is="dom-if" if="{{icon=='heart'}}">
        		&#9825;
        	</template>
        	<template is="dom-if" if="{{icon=='face'}}">
        		&#9786;
        	</template>
        </template>
      </span>
    </template>
  </div>

</template>

<script>
  Polymer({
      is: 'star-rating',

      properties: {
        /**
         * stars: default number of stars to show
         * @type {Number}
         */
        stars: {
          type: Number,
          value: 5
        },
        /**
         * icon: the icon to use. Options: 'star' (defualt), 'heart', 'face'
         * @type {String}
         */
        icon: {
          type: String,
          value: 'star'
        },
        /**
         * customCharIcon: custom Unicode character to be used to create icons (e.g. 'Î©'). It supresses icon attribute //TODO: works when set in JS doesn't work when it is * set in html tag (see demo.html). Neitehr works unicode codes.
         * @type {String}
         */
        customCharIcon: {
          type: String,
          value: null
        },
        /**
         * rate: numbers of star selected
         * @type {Number}
         */
        rate: {
          type: Number,
          value: 0
        },
        readonly: {
          type: Boolean,
          value: false
        },
      },
  
       ready : function() {
        this.currentStars = [];

        for (var i = this.stars - 1; i >= 0; i--) {
          this.currentStars.push(i+1);
        };
      },
      setRate: function(e,d,t) {
        if(!this.readonly){
          this.rate = parseInt(t.dataset.item, 10 );
        }
      }
    });
</script>
</dom-module>
